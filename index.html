<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Js Tutorials</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
      <div id="vue-app">
        <h1>Data Binding</h1>
        <a v-bind:href="website">Go to Google</a>
        <input type="text" name="name" :value="name">
        <p v-html='websiteTag'></p>
        <p>Name : {{name}}</p>
      </div>
      <div id="vue-data-bind">
<!--  Event Course -->
        <h1>Events</h1>
        <button @click='addYear(1)'> Add a Year</button>
        <button v-on:click='substractYear(1)'> Substract a Year</button>
<!-- This works on Double Click -->
        <button @dblclick='addYear(10)'> Add a Year</button>
        <button v-on:dblclick='substractYear(10)'> Substract a Year</button>
        <p> My age is {{age}}</p>
        <div id='canvas' v-on:mousemove='updateXY'>
          {{x}}, {{y}}
        </div>
      </div>
<!-- Keyboard Events  -->
  <div id="keyboard-event-app">
      <h1>Key Board Events</h1>
      <label> Name </label>
      <input type="text" v-on:keyup.enter='logName' />
      <input type="text" v-on:keyup.alt.enter='logAge' >
  </div>
  </body>
  <script type="text/javascript" src=app.js></script>
</html>
